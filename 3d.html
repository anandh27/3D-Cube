<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="css.css" rel="stylesheet">
		<title>Interactive Cube 3D >Pure Responsive CSS</title>
        
	</head>
	<body>
        

  <h1>Interactive Cube 3D<br>Pure Responsive CSS</h1>

<section id="main">
	
  <input type="checkbox" id="cmd0" name="cmd0">

  <input type="radio" id="cmd1" name="cmd" checked>
  <input type="radio" id="cmd2" name="cmd">
  <input type="radio" id="cmd3" name="cmd">
  <input type="radio" id="cmd4" name="cmd">
  <input type="radio" id="cmd5" name="cmd">
  <input type="radio" id="cmd6" name="cmd">

  <div class="layer"><div class="layer-cell">
	  <section class="container">
		<div id="cube">
		  <figure class="front">1</figure>
		  <figure class="bottom">2</figure>
		  <figure class="right">3</figure>
		  <figure class="left">4</figure>
		  <figure class="top">5</figure>
		  <figure class="back">6</figure>
		</div>
	  </section>
  </div></div>

  <section id="options">

	<p id="show-buttons">
	  <button class="show-front"><label for="cmd1">1</label></button>
	  <button class="show-bottom"><label for="cmd6">2</label></button>
	  <button class="show-right"><label for="cmd3">3</label></button>
	  <button class="show-left"><label for="cmd4">4</label></button>
	  <button class="show-top"><label for="cmd5">5</label></button>
	  <button class="show-back"><label for="cmd2">6</label></button>
	</p>

	<p>
	  <button id="toggle-backface-visibility"><label for="cmd0">Backface Visibility</label></button>
	</p>

  </section>

</section>

	</body>
    </html>
